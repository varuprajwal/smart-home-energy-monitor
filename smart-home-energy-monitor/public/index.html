<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Energy Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Energy Monitoring Dashboard</h1>
        <div class="controls">
            <button id="exportData" class="btn">Export Data</button>
            <div class="settings">
                <label for="threshold">Alert Threshold (kWh):</label>
                <input type="number" id="threshold" value="2.0" step="0.1">
            </div>
        </div>
        <div class="chart-container">
            <canvas id="energyChart"></canvas>
        </div>
        <div class="stats-container">
            <div class="stat-box">
                <h3>Current Usage</h3>
                <p id="currentUsage">-- kWh</p>
            </div>
            <div class="stat-box">
                <h3>Daily Average</h3>
                <p id="dailyAverage">-- kWh</p>
            </div>
        </div>
    </div>
    
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="charts.js"></script>
    <script type="module" src="alerts.js"></script>
    <script type="module" src="export.js"></script>
</body>
</html>
